<!DOCTYPE html>
<html>
<head>
<title>Form Pendaftaran</title>
</head>
<h1>Form Pendaftran Mahasiswa Baru</h1>
<body>
<form>
Nama : <input type="text" name="nama"> <br />
Alamat : <input type="text" name="alamat"> <br />
Asal sekolah : <input type="text" name="asal"> <br />
Jenis Kelamin :
<input type="radio" name="jk" value="laki-
laki" /> Laki - Laki
<input type="radio" name="jk" value="perempuan" /> Pere
mpuan
<br />
Prodi yang di inginkan :
<input type="checkbox" name="rpl"> RPL
<input type="checkbox" name="abi"> ABI
<input type="checkbox" name="akp"> AKP
<br /> Kota asal :
<select>
<option>Semarang</option>
<option>Jepara</option>
<option>Kudus</option>
<option>Demak</option>
<option>Pati</option>
</select>
<br />
Pesan anda :
<textarea></textarea>
<br />
<input type="submit" value="proses">
</form>
</body>
</html>
